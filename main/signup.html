<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Riyadvi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
    }
    
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png');
      background-size: cover;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      z-index: -1;
    }
    
    .container {
      width: 450px;
      height: 400px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }
    
    header h1 {
      font-size: 24px;
    }
    
    .back-button {
      background-color: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: black;
      font-weight: bolder;
    }
    .back-button:hover{
        background-color: gray;
        color: white;
    }
    
    form {
      display: flex;
      flex-direction: column;
      width: 80%;
    }
    
    label {
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="checkbox"],
    button {
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    .login-link {
      text-align: center;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
    }
    
    #terms {
      margin-right: 5px;
    }
    a{
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <header>
      <h1>Signup</h1>
      <a href="index.html"><button class="back-button">Back</button></a>
    </header>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <div class="checkbox-container">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to terms and conditions of Riyadvi</label>
      </div>
      
      <a href="home.html"><button type="submit">Create Account</button></a>
    </form>
    <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
