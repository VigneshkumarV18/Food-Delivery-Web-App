<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f5f5f5;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      width: 120px; 
      height: 50px;
      margin-right: 300px;
    }
    
    .search-bar {
      display: flex;
      align-items: center;
    }
    
    .search-input {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 5px;
      width: 300px;
    }
    
    .search-button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .back-button {
      position: absolute;
      top: 10px;
      right: 20px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      width: 100px;
    }
    
    .hotel-info {
      text-align: center;
      margin-top: 20px;
    }
    
    .hotel-info img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    
    .section {
      margin-top: 20px;
    }
    h3{
      margin-left: 600px;
      margin-top: 50px;
      font-size: 30px;
      margin-bottom: 50px;
    }
    .dish {
      display: flex;
      align-items: center;
      margin-bottom: 70px;
      margin-left: 200px;
    }
    
    .dish img {
      width: 300px;
      height: auto;
      border-radius: 5px;
      margin-right: 20px;
    }
    
    .dish-details {
      flex: 1;
    }
    
    .dish-details h3 {
      margin: 0;
    }
    
    .dish-details p {
      margin: 5px 0;
    }
    
    .quantity {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 120px;
    }
    
    .total-cost {
      text-align: center;
      margin-top: 20px;
      font-size: 30px;
    }
    
    .place-order-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      text-align: center;
      margin-left: 560px;
      margin-bottom: 50px;
      height: 40px;
      width: 150px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="your-logo.png" alt="Logo">
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
      </div>
    </div>
    <a href="home.html"><button class="back-button">Back</button></a>
  </header>
  
  <div class="hotel-info">
    <img src="fried.jpeg" alt="Hotel Image">
    <h2>Arusuvai Restaurant</h2>
    <p>Chinese, <br>Mettukuppam Locality, Thoraipakkam</p>
  </div>
  
  <div class="section">
    <h3>Chinese</h3>
    
    <div class="dish">
      <img src="fried.jpeg" alt="Dish 1">
      <div class="dish-details">
        <h3>Chiken Fried Rice</h3>
        <p>Zesty Comfort in Every Grain: Chicken Fried Rice, A Flavorful Delight!</p>
        <div class="quantity">
          <button onclick="decreaseQuantity(1)">-</button>
          <span id="quantity1">0</span>
          <button onclick="increaseQuantity(1)">+</button>
          <span>RS 150</span>
        </div>
      </div>
    </div>
    
    <div class="dish">
      <img src="noodeles.jpeg" alt="Dish 2">
      <div class="dish-details">
        <h3>Chicken Noodeles</h3>
        <p>Twirl into Flavorful Delights: Chicken Noodles, Your Tasty Adventure!</p>
        <div class="quantity">
          <button onclick="decreaseQuantity(2)">-</button>
          <span id="quantity2">0</span>
          <button onclick="increaseQuantity(2)">+</button>
          <span>RS 150</span>
        </div>
      </div>
    </div>
    
    <!-- More dish sections can be added similarly -->
    
    <div class="total-cost">
      <p>Total amount: <span id="totalAmount">Rs 0</span></p>
    </div>
    
    <button class="place-order-button" onclick="placeOrder()">Place Order</button>
  </div>
  
  <script>
    let dishQuantities = {
      1: 0,
      2: 0 // Add more dishes and quantities if needed
    };
    
    function updateTotalAmount() {
      const prices = {
        1: 150,
        2: 150 // Add more dishes and prices if needed
      };
      
      let total = 0;
      for (const dishId in dishQuantities) {
        total += dishQuantities[dishId] * prices[dishId];
      }
      
      document.getElementById("totalAmount").textContent = "Rs " + total;
    }
    
    function increaseQuantity(dishId) {
      dishQuantities[dishId]++;
      document.getElementById("quantity" + dishId).textContent = dishQuantities[dishId];
      updateTotalAmount();
    }
    
    function decreaseQuantity(dishId) {
      if (dishQuantities[dishId] > 0) {
        dishQuantities[dishId]--;
        document.getElementById("quantity" + dishId).textContent = dishQuantities[dishId];
        updateTotalAmount();
      }
    }
    
    function placeOrder() {
      const placeOrderButton = document.querySelector(".place-order-button");
      const successMessage = document.createElement("p");
      successMessage.textContent = "Your order is placed Successfully!ðŸŽ‰";
      successMessage.style.fontSize = "20px";
      successMessage.style.marginBottom = "20px";
      successMessage.style.textAlign = "center";
      placeOrderButton.insertAdjacentElement("beforebegin", successMessage);

      // Clear quantities and total amount
      for (const dishId in dishQuantities) {
        dishQuantities[dishId] = 0;
        document.getElementById("quantity" + dishId).textContent = 0;
      }
      updateTotalAmount();

      // Clear success message after a few seconds (optional)
      setTimeout(() => {
        successMessage.remove();
      }, 3000); // Remove message after 3 seconds (adjust as needed)
    }
  </script>
</body>
</html>
